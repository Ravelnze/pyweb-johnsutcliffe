{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title %}Enquiries{% endblock %}
{% block page_name %}Enquiries{% endblock %}
{% block content_after %}
    <div class="row">
        <div class="col-xs-offset-1 col-sm-offset-3 col-md-offset-3">
            <div class="col-xs-11 col-sm-9 col-md-7">
                {% crispy form %}
            </div>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs">
            <img class="img-circle img-responsive" src="{% static 'img/Contact.jpg' %}">
        </div>
    </div>
{% endblock %}
