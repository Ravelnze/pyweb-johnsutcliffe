{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title %}Enquiries{% endblock %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/datepicker.css' %}">
{% endblock %}
{% block page_name %}Enquiries{% endblock %}
{% block content_after %}
    <div class="row">
        <div class="col-sm-offset-2 col-md-offset-2">
            <div class="col-xs-12 col-sm-9 col-md-7">
                {% crispy form %}
            </div>
        </div>
        <div class="col-md-3 hidden-sm hidden-xs lower-pad">
            <img class="img-circle img-responsive" src="{% static 'img/Contact.jpg' %}">
        </div>
    </div>
{% endblock %}
{% block extra_js %}
    <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#id_wedding_date").datepicker({
                dateFormat: "dd/mm/yy"
            });
        });
    </script>
{% endblock %}
