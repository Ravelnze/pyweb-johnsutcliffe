{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title %}Enquiries{% endblock %}
{% block page_name %}Enquiries{% endblock %}
{% block content_after %}
    <div class="row">
       <div class="col-xs-offset-1 col-sm-offset-2">
           <div class="col-xs-12 col-sm-9">
                <p class="md-text">Send John an enquiry for an obligation free quote:</p>
           </div>
        </div>
        <div class="col-sm-offset-1"></div>
    </div>
    <div class="row">
        <div class="col-xs-offset-1 col-sm-offset-2 col-md-offset-2">
            <div class="col-xs-11 col-sm-10 col-md-8">
                <form method="POST">
                    <div class="form-group">
                        {% crispy form %}
                        <br />
                        <button class="btn btn-default" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-3 hidden-sm">
            <img class="img-circle img-responsive" src="{% static 'img/Contact.jpg' %}">
        </div>
    </div>
{% endblock %}
